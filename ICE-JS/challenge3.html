<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1> Challenge 3</h1>
    <form action="challenge4.html">
        <fieldset>
            <legend>Radio buttons and Check Boxes</legend>
            <div>
                What's your favorite berry?:
                <label>
            <input onclick="strawberryclicker()" type="radio" value = "s" name="fruit" id="straw"> Strawberries
          </label>
                <label>
            <input onclick="blueberryclicker()" type="radio" value = "b" name="/fruit" id="blue"> Blueberries
        </label>
            </div>
        </fieldset>
        <input id="done3" type="submit" value="Pick your fruit!" disabled>
    </form>
</body>
</html>
<script>
var strawberryButton = document.getElementById("straw");
var blueberryButton = document.getElementById("blue");
var submitButton = document.getElementById("done3");


function strawberryclicker() {
    blueberryButton.checked = false;
    strawberryButton.checked = true;
    submitButton.disabled = false;
}

function blueberryclicker() {
    blueberryButton.checked = true;
    strawberryButton.checked = false;
    submitButton.disabled = false;
}
</script>
